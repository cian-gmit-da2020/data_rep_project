{% extends "base.html" %}
{% block title %}Cian Hogan|Register{% endblock %}
{% block content %}
<h1>Register an account below</h1><br>

<form method="POST" action="">
    {{ form.hidden_tag() }}
    {{ form.username }}
    {{ form.password }}
    {{ form.submit }}

</form>
<p>
    Already have an account? <a href="{{url_for('login')}}"> Login Here</a>
</p>

{% endblock %}
